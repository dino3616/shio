overwrite: true
schema: './graphql.schema.json'
documents: 'src/core/infra/graphql/document/**/*.gql'
generates:
  src/core/infra/graphql/generated/graphql.ts:
    config:
      scalars:
        DateTime: Date
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
