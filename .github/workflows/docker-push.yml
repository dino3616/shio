name: docker push

on:
  push:
    branches:
      - main

jobs:
  filter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: check for file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/filter.yml

  push:
    runs-on: ubuntu-latest
    needs: filter
    if: ${{ needs.filter.outputs.docker == 'true' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.development
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/shio:latest

  docker-push-check:
    runs-on: ubuntu-latest
    needs: push
    if: ${{ ! failure() }}
    steps:
      - name: check
        run: echo "test is successfully executed."
